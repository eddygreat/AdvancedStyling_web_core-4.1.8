<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-page">

      <div class="fixed-box">

          <header class="header">
          <nav>
            <ul class="menu">
              <div class="menu-icon burger">
                <li>
                <img
                  class="menu-icon__burger"
                  src="img/burger.svg"
                  alt="burger icon"
                />
              </li>

              </div>
              <div class="menu-icon group">
                <li >
                <img
                  class="menu-icon group"
                  src="img/Group.svg"
                  alt="group icon"
                />
              </li>
              </div>
              <div class="menu-icon checkstatus">
                <li >
                <img class="menu-icon checkstatus" 
                src="img/checkstatus.svg" 
                alt="checkstatus icon" />
              </li>
              </div>     
                            
            </ul>
          </nav>
          </header>
          <main class="main">
          
              <div class="equipment-holder">
                <div >
                  <img
                  class="services__highlight"
                  src="img/highlight.svg"
                  alt="highlight icon"
                  />
                </div>
                <div class="equipment-repair">Equipment Repair</div>
              </div>

              <div class="contents">
                              
                    <div class="contents-item">Services</div>
                                              
                    <div class="contents-item">For Corporate Clients</div>

                    <div class="contents-item">For Equipment Sellers</div>

                    <div class="contents-item">For partners</div>

                    <div class="contents-item">For Manufacturers</div>

                    <div class="contents-item">Our Service Centers</div>

                    <div class="contents-item">Contacts</div>
                              
              </div>

          </main>

          <footer class="footer">

              <ul class="footer-icons">
                <div class="footer-icon call">
                  <li>
                  <img
                    class="footer-icon__call"
                    src="img/call.svg"
                    alt="call icon"
                  />
                </li>

                </div>
                <div class="footer-icon chat">
                  <li >
                  <img
                    class="footer-icon__chat"
                    src="img/chat.svg"
                    alt="chat icon"
                  />
                </li>
                </div>
                <div class="footer-icon profile">
                  <li >
                  <img class="footer-icon__profile" 
                  src="img/profile.svg" 
                  alt="profile icon" />
                </li>
                </div>     
                          
              </ul>
          
            
            <div class="footer-text">
              <div class="email">mail@cps.com</div>
              <div class="phone-number">88008908900</div>
                          
            </div>


            <ul class="change-language">
                <div class="change-language__holver language-option">
                  <li>
                    RU
                  </li>
                </div>

                <div class="change-language__holver-2 language-option">
                  <li >
                    EN
                  </li>
                </div>

                <div class="change-language__holver language-option">
                  <li >
                    CH
                  </li>
                </div>     
                          
              </ul>
        
          </footer>

      </div>
    </div>
  </body>
</html>
